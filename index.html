<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weatherApp">
      <header>
        <form id="search-form">
          <input
            type="text"
            placeholder="Search for a city"
            required
            class="searchInput"
            id="search-input"
          />
          <input type="submit" value="search" class="searchButton" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city"></h1>
            <p class="current-details">
              <span id="current-date"></span> <span id="description"></span
              ><br />
              Humidity: <strong id="humidity"></strong>,Wind
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="current-temperature">
            <span id="current-icon"></span>
            <span class="current-value" id="current-value"></span>
            <span class="current-unit">Â°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Ivymumbi" target="_blank">Ivy Mumbi</a>
          and is
          <a
            href="https://github.com/Ivymumbi/my-weather-app-project"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a href="https://ivyweatherappproject.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
