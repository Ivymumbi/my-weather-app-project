<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weatherApp">
      <header>
        <form id="search-form">
          <input
            type="text"
            placeholder="Search for a city"
            required
            class="searchInput"
            id="search-input"
          />
          <input type="submit" value="search" class="searchButton" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
            <p class="current-details">
              <span id="current-date"></span> moderate rain<br />
              Humidity: <strong>87%</strong>,Wind <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-icon">☀️</span>
            <span class="current-value" id="current-value"> 14</span>
            <span class="current-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Ivy Mumbi</a> and is
          <a href="#" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
